    script: |
      cd {{.init.tstFolder}}/../../
      go run . -i {{.init.tstFolder}}/.vagrant/machines/ex-0/virtualbox/private_key   vagrant@192.168.56.2:/tmp/windows /tmp/windows
    assertions:
    - result.code ShouldEqual 0

- name: diff
  steps:
  - type: exec
    script: |
      cd {{.init.tstFolder}}/../../
      diff -r tests/windows /tmp/windows
    assertions:
    - result.code ShouldEqual 0

