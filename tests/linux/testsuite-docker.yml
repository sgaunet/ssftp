name: Exec testsuite

testcases:
- name: init
  steps:
  - type: exec
    script: pwd
    vars:
      tstFolder:
        from: result.systemout
        # regex: foo with a ([a-z]+) here

- name: init file /tmp/toto
  steps:
  - type: exec
    script: dd if=/dev/urandom of=/tmp/toto  bs=1024 count=102400
    assertions:
    - result.code ShouldEqual 0

- name: generate {{.keytype}} keys
  steps:
  - type: exec
    script: |
      ssh-keygen -t {{.keytype}} -f keyfile -N ""
      docker run --rm -d --name alpine-sshd -p "2222:22" -e AUTHORIZED_KEYS="$(cat keyfile.pub)" -e SSHUSER_PASSWORD=sshpassword -e DATA_FOLDERS="folder1 folder2 folder" sgaunet/alpine-sshd:latest
      sleep 5
    assertions:
    - result.code ShouldEqual 0

- name: test send file
  steps:
  - type: exec
    script: |
      cd "{{.init.tstFolder}}/../../src"
      go run . -i {{.init.tstFolder}}/keyfile -p 2222 /tmp/toto sshuser@127.0.0.1:/tmp/toto
    assertions:
    - result.code ShouldEqual 0


